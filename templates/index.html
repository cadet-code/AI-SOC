<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Driven SOC Dashboard</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: scale(1.05);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 5px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .threat-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #007bff;
            transition: all 0.3s ease;
        }

        .threat-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .threat-item.critical {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .threat-item.high {
            border-left-color: #fd7e14;
            background: #fff3cd;
        }

        .threat-item.medium {
            border-left-color: #ffc107;
            background: #fff3cd;
        }

        .threat-item.low {
            border-left-color: #28a745;
            background: #d4edda;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #28a745;
        }

        .notification.warning {
            background: #ffc107;
            color: #212529;
        }

        .notification.error {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-shield-alt"></i>
                AI-Driven SOC Dashboard
            </h1>
            <p>Advanced Security Operations Center powered by Artificial Intelligence</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-threats">0</div>
                <div class="stat-label">Total Threats</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="active-threats">0</div>
                <div class="stat-label">Active Threats</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="ai-accuracy">94.5%</div>
                <div class="stat-label">AI Accuracy</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="response-time">2.3m</div>
                <div class="stat-label">Avg Response Time</div>
            </div>
        </div>

        <div style="text-align: center; margin-bottom: 20px;">
            <button class="btn btn-primary" onclick="generateThreat()">
                <i class="fas fa-plus"></i>
                Generate Threat
            </button>
            <button class="btn btn-primary" onclick="analyzeWithAI()">
                <i class="fas fa-brain"></i>
                AI Analysis
            </button>
        </div>

        <div class="card">
            <h3>
                <i class="fas fa-shield-virus"></i>
                Recent Threats
            </h3>
            <div id="threat-list">
                <div class="threat-item">
                    <div style="text-align: center; color: #6c757d;">
                        <i class="fas fa-info-circle"></i>
                        No threats detected yet. System is monitoring...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        let socket;
        let threats = [];

        document.addEventListener('DOMContentLoaded', function() {
            initializeSocket();
            loadDashboardData();
        });

        function initializeSocket() {
            socket = io();
            
            socket.on('connect', function() {
                showNotification('Connected to SOC Dashboard', 'success');
            });

            socket.on('new_threat', function(threat) {
                addThreat(threat);
                showNotification(`New ${threat.severity} threat detected: ${threat.threat_type}`, 'warning');
            });
        }

        async function loadDashboardData() {
            try {
                const response = await fetch('/api/threats');
                threats = await response.json();
                updateDashboard();
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                showNotification('Error loading dashboard data', 'error');
            }
        }

        function updateDashboard() {
            updateThreatList();
            updateStats();
        }

        function updateThreatList() {
            const threatList = document.getElementById('threat-list');
            threatList.innerHTML = '';

            if (threats.length === 0) {
                threatList.innerHTML = `
                    <div class="threat-item">
                        <div style="text-align: center; color: #6c757d;">
                            <i class="fas fa-info-circle"></i>
                            No threats detected yet. System is monitoring...
                        </div>
                    </div>
                `;
                return;
            }

            threats.slice(0, 10).forEach(threat => {
                const threatElement = createThreatElement(threat);
                threatList.appendChild(threatElement);
            });
        }

        function createThreatElement(threat) {
            const div = document.createElement('div');
            div.className = `threat-item ${threat.severity}`;

            div.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <span style="font-weight: bold; color: #2c3e50;">${threat.threat_type}</span>
                    <span style="padding: 4px 12px; border-radius: 15px; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; background: ${getSeverityColor(threat.severity)}; color: white;">${threat.severity}</span>
                </div>
                <div style="font-size: 0.9rem; color: #6c757d; margin-bottom: 10px;">
                    <strong>Source:</strong> ${threat.source_ip} â†’ <strong>Destination:</strong> ${threat.destination_ip}
                </div>
                <div style="font-size: 0.9rem; color: #6c757d; margin-bottom: 10px;">
                    <strong>Time:</strong> ${new Date(threat.timestamp).toLocaleString()}
                </div>
                <div style="font-size: 0.9rem; color: #6c757d;">
                    ${threat.description}
                </div>
                ${threat.ai_analysis ? `<div style="background: #e3f2fd; border-radius: 8px; padding: 10px; margin-top: 10px; font-size: 0.85rem; color: #1976d2;"><strong>AI Analysis:</strong> ${threat.ai_analysis.substring(0, 100)}...</div>` : ''}
            `;

            return div;
        }

        function getSeverityColor(severity) {
            const colors = {
                'critical': '#dc3545',
                'high': '#fd7e14',
                'medium': '#ffc107',
                'low': '#28a745'
            };
            return colors[severity] || '#6c757d';
        }

        function updateStats() {
            document.getElementById('total-threats').textContent = threats.length;
            document.getElementById('active-threats').textContent = threats.filter(t => t.status === 'active').length;
        }

        function addThreat(threat) {
            threats.unshift(threat);
            updateDashboard();
        }

        async function generateThreat() {
            const threatData = {
                threat_type: ['malware', 'phishing', 'brute_force', 'ddos', 'insider_threat'][Math.floor(Math.random() * 5)],
                severity: ['low', 'medium', 'high', 'critical'][Math.floor(Math.random() * 4)],
                source_ip: `192.168.1.${Math.floor(Math.random() * 255)}`,
                destination_ip: '192.168.1.1',
                description: `Generated threat for demonstration purposes`,
                status: 'active'
            };

            try {
                const response = await fetch('/api/threats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(threatData)
                });

                if (response.ok) {
                    showNotification('Threat generated successfully', 'success');
                } else {
                    showNotification('Error generating threat', 'error');
                }
            } catch (error) {
                console.error('Error generating threat:', error);
                showNotification('Error generating threat', 'error');
            }
        }

        function analyzeWithAI() {
            showNotification('AI Analysis feature coming soon!', 'info');
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
